<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .text {
            position: absolute;
            top: 40%;
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .dino {
            position: absolute;
            bottom: -50px; /* Start dari bawah layar */
            font-size: 2rem;
            animation: rise 5s infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh); /* Bergerak ke atas layar */
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="text">Daimass Nurdinn mngtssðŸ”¥</div>

    <script>
        // Membuat dinosaurus melayang dari bawah
        function createDino() {
            const dino = document.createElement('div');
            dino.className = 'dino';
            dino.textContent = 'ðŸ¦–'; // Unicode dino
            dino.style.left = Math.random() * 100 + 'vw'; // Posisi horizontal acak
            dino.style.animationDuration = Math.random() * 2 + 3 + 's'; // Durasi animasi 3-5 detik
            document.body.appendChild(dino);

            // Menghapus dinosaurus setelah selesai animasi
            setTimeout(() => {
                dino.remove();
            }, 5000);
        }

        // Memunculkan dinosaurus setiap 300ms
        setInterval(createDino, 300);
    </script>
</body>
</html>
